<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>isValid Form Plugin</title>
        <link href="css/main.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="css/isValid.css" rel="stylesheet" media="screen" type="text/css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/isValid.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id="page-container">
            <div id="container">
                <div id="header">
                    <div class="wrapper">
                    
                    </div>
                </div>
                <div id="main">
                    <div class="wrapper">
                        <div class="form-wrapper">
                            <form id="form-one" action="" method="post">
                                <div class="form-row">
                                    <label for="username">Username</label>
                                    <input type="text" data-field-info="username" placeholder="Enter Username" name="username" />
                                </div>
                                <div class="form-row">
                                    <label for="password">Password</label>
                                    <input type="password" data-field-info="password" placeholder="Enter Password" name="password" />
                                </div>
                                <div class="form-row">
                                    <label>&nbsp;</label>
                                    <input type="submit" value="Log in" />
                                </div>
                            </form>
                            
                            <form id="form-two" action="" method="post">
                                <div class="form-row">
                                    <label for="username">Name</label>
                                    <input type="text" data-field-info="letters"  placeholder="Enter Name" />
                                </div>
                                <div class="form-row">
                                    <label for="username">Email</label>
                                    <input type="text" data-field-info="email" placeholder="Enter Email" />
                                </div>
                                <div class="form-row">
                                    <label>&nbsp;</label>
                                    <input type="submit" value="Register" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="push"></div>
        </div>
        <div id="footer">
        
        </div>
    </body>
</html>
