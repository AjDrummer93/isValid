<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>isValid Form Plugin</title>
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,300,500,600,700' rel='stylesheet' type='text/css'>
        <link href="css/libs/select2.min.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="css/libs/selectize.default.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="css/libs/jquery-ui.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="css/jquery.isValid.css" rel="stylesheet" media="screen" type="text/css" />
        <link href="css/main.css" rel="stylesheet" media="screen" type="text/css" />
    </head>
    <body>
        <div id="page-container">
            <div id="container">
                <div id="header">
                    <div class="wrapper">
                        <h1>jQuery.isValid</h1>
                        <p>A simple jQuery form validation plugin</p>
                    </div>
                </div>
                <div id="main">
                    <div class="wrapper">

                        <form id="simple-form" class="left-col-50" action="" method="POST">
                            <div class="form-row">
                                <label for="generalOne">General 1</label>
                                <input type="text"
                                       id="generalOne"
                                       data-field-type="general"
                                       name="generalOne" />
                            </div>
                            <div class="form-row">
                                <label>&nbsp;</label>
                                <button>Submit</button>
                            </div>
                        </form>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div id="push"></div>
        </div>
        <div id="footer">

        </div>

        <script type="text/javascript" src="js/jIsValid.js"></script>
        <script type="text/javascript" src="js/checkPostCode.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/main-2.js"></script>
    </body>
</html>
